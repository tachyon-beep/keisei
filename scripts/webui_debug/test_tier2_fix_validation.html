<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier 2 Visualizations Fix Validation</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: #ffffff;
            padding: 20px;
        }
        
        .tier-2-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            height: 300px;
            align-items: stretch;
            max-height: 300px;
            overflow: visible;
            transition: max-height 0.5s ease;
            margin: 20px 0;
        }
        
        .visualization-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 10px;
            height: 100%;
            min-height: 240px;
        }
        
        .card-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #4ecdc4;
        }
        
        canvas {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .success {
            background: rgba(76, 205, 196, 0.2);
            color: #4ecdc4;
        }
        
        .test-controls {
            margin: 20px 0;
        }
        
        button {
            padding: 8px 16px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>üé® Tier 2 Visualizations Fix Validation</h1>
    <div class="status success" id="status">
        ‚úÖ Fix Applied - Tier 2 visualizations should now be visible
    </div>
    
    <div class="test-controls">
        <button onclick="testHideShow()">Test Hide/Show</button>
        <button onclick="testModeSwitch()">Test Mode Switch</button>
        <button onclick="testCanvas()">Test Canvas Rendering</button>
    </div>
    
    <h2>Tier 2: Advanced Neural Visualizations</h2>
    
    <!-- This is the exact structure from our fixed WebUI -->
    <div class="tier-2-container" id="tier-2-visualizations">
        <div class="visualization-card">
            <div class="card-title">Multi-Dimensional Skills</div>
            <div class="skill-radar">
                <canvas id="skill-radar" width="180" height="180"></canvas>
            </div>
        </div>
        
        <div class="visualization-card">
            <div class="card-title">Neural Gradient Flow</div>
            <div class="gradient-flow">
                <canvas id="gradient-flow" width="280" height="160"></canvas>
            </div>
        </div>
        
        <div class="visualization-card">
            <div class="card-title">Experience Buffer</div>
            <div class="buffer-dynamics">
                <canvas id="buffer-dynamics" width="280" height="160"></canvas>
            </div>
        </div>
    </div>
    
    <div id="test-results"></div>
    
    <script>
        console.log('üéØ Tier 2 Validation Test Loaded');
        
        // Test basic visibility
        function testVisibility() {
            const tier2 = document.getElementById('tier-2-visualizations');
            const computedStyle = window.getComputedStyle(tier2);
            
            const results = {
                display: computedStyle.display,
                maxHeight: computedStyle.maxHeight,
                overflow: computedStyle.overflow,
                height: computedStyle.height,
                visibility: computedStyle.visibility
            };
            
            console.log('Tier 2 Container Styles:', results);
            return results;
        }
        
        function testHideShow() {
            const tier2 = document.getElementById('tier-2-visualizations');
            
            // Test hide
            tier2.style.maxHeight = '0';
            tier2.style.overflow = 'hidden';
            
            setTimeout(() => {
                // Test show
                tier2.style.maxHeight = '300px';
                tier2.style.overflow = 'visible';
                updateStatus('Hide/Show test completed');
            }, 1000);
            
            updateStatus('Testing hide/show animation...');
        }
        
        function testModeSwitch() {
            const modes = ['technical', 'streaming', 'development'];
            const tier2 = document.getElementById('tier-2-visualizations');
            let currentMode = 0;
            
            function switchMode() {
                const mode = modes[currentMode];
                
                switch(mode) {
                    case 'technical':
                        tier2.style.maxHeight = '300px';
                        tier2.style.overflow = 'visible';
                        break;
                    case 'streaming':
                        tier2.style.maxHeight = '0';
                        tier2.style.overflow = 'hidden';
                        break;
                    case 'development':
                        tier2.style.maxHeight = '300px';
                        tier2.style.overflow = 'visible';
                        break;
                }
                
                updateStatus(`Mode: ${mode} - ${tier2.style.maxHeight}`);
                currentMode = (currentMode + 1) % modes.length;
                
                if (currentMode > 0) {
                    setTimeout(switchMode, 1500);
                }
            }
            
            switchMode();
        }
        
        function testCanvas() {
            // Test if canvases are accessible and can render
            const canvases = ['skill-radar', 'gradient-flow', 'buffer-dynamics'];
            const results = [];
            
            canvases.forEach(id => {
                const canvas = document.getElementById(id);
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    
                    // Draw a simple test pattern
                    ctx.fillStyle = '#4ecdc4';
                    ctx.fillRect(10, 10, 50, 30);
                    ctx.fillStyle = '#ff6b6b';
                    ctx.fillRect(70, 10, 50, 30);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '12px Monaco';
                    ctx.fillText('TEST', canvas.width/2 - 15, canvas.height/2);
                    
                    results.push(`‚úÖ ${id}: OK`);
                } else {
                    results.push(`‚ùå ${id}: NOT FOUND`);
                }
            });
            
            updateStatus('Canvas Test: ' + results.join(', '));
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML += `<div style="margin:5px;padding:5px;background:rgba(0,0,0,0.3);border-radius:3px;">${message}</div>`;
        }
        
        // Run initial tests
        window.addEventListener('load', () => {
            const styles = testVisibility();
            updateStatus(`Initial State - maxHeight: ${styles.maxHeight}, display: ${styles.display}`);
            
            setTimeout(testCanvas, 500);
        });
    </script>
</body>
</html>
