[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "keisei"
version = "1.0.0rc1"
description = "Deep Reinforcement Learning for Shogi using PPO and self-play"
authors = [
    { name = "John Morrissey", email = "john@foundryside.dev" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "python-dotenv>=1.0.0",
    "wandb>=0.17.0",
    "pydantic>=2.11.0,<3.0",
    "PyYAML>=6.0",
    "Jinja2>=3.1.0",
    "requests>=2.31.0",
]

[project.urls]
Repository = "https://github.com/tachyon-beep/shogidrl"

[project.optional-dependencies]
webui = [
    "streamlit>=1.33.0",
]
dev = [
    # Streamlit dashboard
    "streamlit>=1.33.0",

    # Testing framework
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "pytest-pylint>=0.21.0",
    "coverage>=7.0.0",

    # Code formatting and linting
    "black>=24.0.0",
    "isort>=5.13.0",
    "flake8>=7.0.0",
    "pylint>=3.0.0",

    # Type checking
    "mypy>=1.9.0",
    "types-PyYAML>=6.0.0",
    "types-requests>=2.31.0",

    # Security and quality
    "safety>=3.0.0",
    "bandit>=1.7.0",

    # Profiling
    "snakeviz>=2.2.0",
]

# Specifies that the 'keisei' package is found directly in the project root
# (i.e., where pyproject.toml is located).
[tool.setuptools.packages.find]
where = ["."]  # Look in the current directory (project root)
include = ["keisei*"] # Include the keisei package (and any future keisei_extra packages)
exclude = ["tests*"] # Exclude the tests directory from being treated as a package to install

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::pytest.PytestRemovedIn9Warning",
    "ignore:Detected call of `lr_scheduler.step\\(\\)` before `optimizer.step\\(\\)`:UserWarning",
]
markers = [
    "unit: Unit tests (fast, isolated component tests)",
    "integration: Integration tests (slower, multiple component tests)",
    "slow: Slow tests that take significant time to run",
    "performance: Performance tests (measure execution time or resource usage)",
    "e2e: End-to-end tests (full system workflow tests)",
]
testpaths = ["tests"]
norecursedirs = [".git", ".venv", "venv", "build", "dist", "node_modules", ".mypy_cache", ".pytest_cache"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.pylint.main]
jobs = 2

[tool.pylint.reports]
output-format = "text"
reports = false

[tool.pylint.messages_control]
disable = ["C0103", "C0114", "C0115", "C0116", "C0301", "R0902", "R0903", "R0913", "W0511", "W0621", "duplicate-code", "redefined-outer-name"]

[tool.pylint.format]
max-line-length = 120

[tool.mypy]
check_untyped_defs = true
mypy_path = "." # Look for modules/stubs starting in the project root
packages = ["keisei", "tests"]
exclude = ["env", "venv", ".venv"]
plugins = "pydantic.mypy"

# Per-module overrides:
[[tool.mypy.overrides]]
module = "dotenv"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "wandb.*" # For wandb and its submodules
ignore_missing_imports = true

[tool.flake8]
exclude = [
    ".git",
    "__pycache__",
    "env",
    "venv",
    ".venv",
    ".tox",
    ".eggs",
    "*.egg-info"
]
max-line-length = 120
extend-ignore = "E203" # Compatible with Black

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["keisei"]
multi_line_output = 3
include_trailing_comma = true
