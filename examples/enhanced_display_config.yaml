# Example: Common training overrides
#
# Usage:
#   python train.py train --config examples/enhanced_display_config.yaml
#
# Only overridden keys need to be specified; defaults come from default_config.yaml.

training:
  learning_rate: 0.0003
  total_timesteps: 200000
  steps_per_epoch: 2048
  ppo_epochs: 4
  mixed_precision: true

evaluation:
  enable_periodic_evaluation: true
  evaluation_interval_timesteps: 50000
  num_games: 20

webui:
  enabled: true
  port: 8501

wandb:
  enabled: true
  project: "keisei-shogi"
